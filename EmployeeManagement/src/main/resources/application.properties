spring.application.name=EmployeeManagement
server.port=8090
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka
management.endpoints.web.exposure.include=prometheus,health
management.endpoints.health.show-details=always
logging.level.org.springfamework.integration=TRACE
spring.data.mongodb.uri=mongodb://${MONGO_DB_USERNAME:root}:${MONGO_DB_PASSWORD:password}@${MONGO_DB_HOST:localhost}:27017
spring.data.mongodb.database=employeedb

